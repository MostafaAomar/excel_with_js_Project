<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Input Form</title>

</head>
<body>
  <nav class="nav">

      <a href="./about.html">About</a>
      <a href="./home.html">Home</a>
      <a href="./index.html">Index</a>
    </div>
    <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
      <div id="results"></div>
  </nav>
 
<form id="dataForm" onsubmit="submitForm(event)">
  <h1>Submit Data to Google Sheet</h1>
<div class="mb-3">
  
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" class="form-control" name="name" required><br><br>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-control" name="email" required><br><br>
</div>
<div class="mb-3">
    <label for="message" class="form-label">Message:</label>
    <textarea id="message" class="form-control" name="message" required></textarea><br><br>
</div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="alertMessage"></div>
  <script src="inputForm.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
